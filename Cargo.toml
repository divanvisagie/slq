[package]
name = "slq"
version = "0.1.1"
edition = "2024"
description = "Stockholm Local Traffic Query Tool - CLI for SL public transportation"
license = "BSD-3-Clause"
authors = ["Divan Visagie"]
repository = "https://github.com/divanvisagie/slq"
homepage = "https://github.com/divanvisagie/slq"
documentation = "https://github.com/divanvisagie/slq"
keywords = ["stockholm", "transport", "cli", "sl", "public-transport"]
categories = ["command-line-utilities"]

[[bin]]
name = "slq"
path = "src/main.rs"

[[bin]]
name = "install"
path = "scripts/install.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.8"
urlencoding = "2.1"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
